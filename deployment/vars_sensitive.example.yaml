ssh:
  private_key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    ...
    -----END OPENSSH PRIVATE KEY-----

terraform:
  backend_config:
    username: haond
    password: your-gitlab-pat
  tfvars:
    cloudflare:
      api_token: &cf_api_token your-cf-api-token (needs dns zone edit)
      domains:
        aeeo.com:
          zone_id: your-cf-zone-id
          records:
            - name: aeeo.com
              type: A
              proxied: true
              content: your-server-ip

ansible:
  inventory:
    k3s_clusters:
      children:
        marble:
          vars:
            k3s_token: your-k3s-token (md rnd 64 -t hex | clip)
            kubernetes:
              cert_manager:
                acme_email: &acme_email email@domain.com
                cloudflare_email: *acme_email
                cloudflare_api_token: *cf_api_token
