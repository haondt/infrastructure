VARIABLES:
  chert_ip: chert-ip-adress
  charon:
    repo_password: ...
    gcs:
      bucket: ...
      credentials: |-
        {
          ...
        }
    hzsb:
      rclone:
        host: ...
        user: ...
        pass: ...

ssh:
  private_key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    ...
    -----END OPENSSH PRIVATE KEY-----

terraform:
  default:
    backend_config:
      username: haond
      password: your-gitlab-pat
    tfvars:
      cloudflare:
        api_token: &cf_api_token your-cf-api-token (needs dns zone edit)
        domains:
          aeeo.com:
            zone_id: your-cf-zone-id
            records:
              - name: aeeo.com
                type: A
                proxied: true
                content: your-server-ip
          haondt.dev:
            zone_id: your-zone-id

ansible:
  inventory:
    k3s_clusters:
      children:
        marble:
          vars:
            k3s_token: your-k3s-token (md rnd 64 -t hex | clip)
            kubernetes:
              cert_manager:
                acme_email: &acme_email email@domain.com
                cloudflare_email: *acme_email
                cloudflare_api_token: *cf_api_token
              rathole:
                servers:
                  chert:
                    remote_addr: your-rathole-server-address:1234
                    transport:
                      noise:
                        remote_public_key: your-remote-public-key
                    services:
                      haondt:
                        token: your-token
